<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>5 day</title>
</head>

<body>
    <div class="frame">
        <div class="report">
            <div class="report__head">
                <div class="report__left">
                    <span class="report__title">weekly report</span>
                    <span class="report__text">01. Feb - 07. Feb</span>
                </div>
                <div class="report__right">
                    <span class="report__text">Revenue</span>
                    <span class="report__value">&#36; 3621.79</span>
                </div>
            </div>
            <div class="report__chart">
                <div class="report__names">
                    <span class="report__name report__name--red">Views</span>
                    <span class="report__name report__name--blue">Purchases</span>
                </div>
                <div class="report__wrapper">
                    <figure class="css-chart" style="--widget-size: 200px">
                        <ul class="line-chart">
                            <li style="--x: 40px; --y: 83.333px">
                                <div class="line-segment" style="--hypotenuse: 123.334; --angle: -71.074"></div>
                                <div class="data-point" data-value="25"></div>
                            </li>
                            <li style="--x: 80px; --y: 200px">
                                <div class="line-segment" style="--hypotenuse: 64.031; --angle: 51.34"></div>
                                <div class="data-point" data-value="60"></div>
                            </li>
                            <li style="--x: 120px; --y: 150px">
                                <div class="line-segment" style="--hypotenuse: 43.333; --angle: -22.619"></div>
                                <div class="data-point" data-value="45"></div>
                            </li>
                            <li style="--x: 160px; --y: 166.666px">
                                <div class="line-segment" style="--hypotenuse: 52.068; --angle: 39.805"></div>
                                <div class="data-point" data-value="50"></div>
                            </li>
                            <li style="--x: 200px; --y: 133.333px">
                                <div class="data-point" data-value="40"></div>
                            </li>
                        </ul>
                    </figure>
                    <div class="report__days">
                        <span class="report__day">mon</span>
                        <span class="report__day">tue</span>
                        <span class="report__day">wed</span>
                        <span class="report__day">thu</span>
                        <span class="report__day">fri</span>
                        <span class="report__day">sat</span>
                        <span class="report__day">sun</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
